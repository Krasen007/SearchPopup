<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Popup Settings</title>
    <style>
        body {
            background: #f7f7f9;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            margin-top: 40px;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        #settings-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
            margin-top: 32px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 8px;
        }
        select {
            font-size: 1rem;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            margin-top: 4px;
            background: #fafbfc;
            transition: border-color 0.2s;
        }
        select:focus {
            border-color: #0078d7;
            outline: none;
        }
        button#save-settings {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button#save-settings:hover {
            background: #005fa3;
        }
        .reload-message {
            margin-top: 18px;
            color: #b15a00;
            background: #fffbe6;
            border: 1px solid #ffe58f;
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 0.98rem;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Search Popup Settings</h1>
    <div id="settings-container">
        <label for="currency-select">Preferred Target Currency:</label>
        <select id="currency-select">
        </select>
        <label for="crypto-currency-select" style="margin-top:10px;">Preferred Crypto Target Currency:</label>
        <select id="crypto-currency-select">
        </select>
        <label for="search-engine-select" style="margin-top:18px;">Default Search Engine:</label>
        <select id="search-engine-select" style="margin-bottom: 18px; margin-top: 4px;">
            <option value="google">Google</option>
            <option value="duckduckgo">DuckDuckGo</option>
            <option value="bing">Bing</option>
            <option value="yahoo">Yahoo</option>
            <option value="startpage">Startpage</option>
            <option value="brave">Brave</option>
            <option value="qwant">Qwant</option>
            <option value="ecosia">Ecosia</option>
        </select>
        <button id="save-settings">Save</button>
        <div class="reload-message" style="display:none;">
            You need to reload the page to apply the changes.
        </div>
        <div id="app-version" style="margin-top: 24px; color: #888; font-size: 0.98rem; align-self: flex-end;">
            Version: <span id="version-value">...</span>
        </div>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
