<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Popup Settings</title>
    <style>
        body {
            background: #f7f7f9;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        h1 {
            margin-top: 40px;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        #settings-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
            margin-top: 32px;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 8px;
        }
        select {
            font-size: 1rem;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            margin-top: 4px;
            background: #fafbfc;
            transition: border-color 0.2s;
        }
        select:focus {
            border-color: #0078d7;
            outline: none;
        }
        button#save-settings {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button#save-settings:hover {
            background: #005fa3;
        }
        .reload-message {
            margin-top: 18px;
            color: #b15a00;
            background: #fffbe6;
            border: 1px solid #ffe58f;
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 0.98rem;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Search Popup Settings</h1>
    <div id="settings-container">
        <label for="currency-select">Preferred Target Currency:</label>
        <select id="currency-select">

            <option value="AUD">AUD</option>
            <option value="BDT">BDT</option>

            <option value="CLP">CLP</option>
            <option value="CNY">CNY</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="GEL">GEL</option>
            <option value="HKD">HKD</option>
            <option value="HUF">HUF</option>
            <option value="IDR">IDR</option>
            <option value="ILS">ILS</option>
            <option value="INR">INR</option>
            <option value="JPY">JPY</option>
            <option value="KRW">KRW</option>
            <option value="KWD">KWD</option>
            <option value="LKR">LKR</option>
            <option value="MMK">MMK</option>
            <option value="MXN">MXN</option>
            <option value="MYR">MYR</option>
            <option value="NGN">NGN</option>
            <option value="NOK">NOK</option>
            <option value="NZD">NZD</option>
            <option value="PHP">PHP</option>
            <option value="PKR">PKR</option>
            <option value="PLN">PLN</option>
            <option value="RUB">RUB</option>
            <option value="SAR">SAR</option>
            <option value="SEK">SEK</option>
            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="TWD">TWD</option>
            <option value="UAH">UAH</option>
            <option value="VEF">VEF</option>
            <option value="VND">VND</option>
            <option value="ZAR">ZAR</option>
            <option value="BGN">BGN</option>
        </select>
        <label for="crypto-currency-select" style="margin-top:10px;">Preferred Crypto Target Currency:</label>
        <select id="crypto-currency-select">
            <option value="USD">USD</option>
            <option value="AED">AED</option>
            <option value="ARS">ARS</option>

            <option value="SGD">SGD</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="TWD">TWD</option>
            <option value="UAH">UAH</option>
            <option value="VEF">VEF</option>
            <option value="VND">VND</option>
            <option value="ZAR">ZAR</option>
            <option value="BGN">BGN</option>
        </select>
        <label for="search-engine-select" style="margin-top:18px;">Default Search Engine:</label>
        <select id="search-engine-select" style="margin-bottom: 18px; margin-top: 4px;">
            <option value="google">Google</option>
            <option value="duckduckgo">DuckDuckGo</option>

            <option value="ecosia">Ecosia</option>
        </select>
        <button id="save-settings">Save</button>
        <div class="reload-message" style="display:none;">
            You need to reload the page to apply the changes.
        </div>
        <div id="app-version" style="margin-top: 24px; color: #888; font-size: 0.98rem; align-self: flex-end;">
            Version: <span id="version-value">...</span>
        </div>
    </div>
    <script src="js/settings.js"></script>
</body>
</html>
